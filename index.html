`<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container text-center">
  <h1>FreeCodeCamp Calculator Challege</h1>
  <div class="panel panel-primary">
    <div class="screen row">
      <div class="entry">
        <p id="result">0</p>
        <p id="history">0</p>
      </div>
    </div>
    <div class="keypad">
      <div class="keys row">
        <button onclick="handlers.clear()" class="btn-danger btn btn-lg">AC</button>
        <button onclick="handlers.clearInputs()" class="btn-danger btn btn-lg">CE</button>
        <button onclick="handlers.getValue(this)" class="btn-info btn btn-lg">/</button>
        <button onclick="handlers.getValue(this)" class="btn-info btn btn-lg">*</button>
      </div>
      <div class="keys row">
        <button onclick="handlers.getValue(this)" class="btn-info btn btn-lg">7</button>
        <button onclick="handlers.getValue(this)" class="btn-info btn btn-lg">8</button>
        <button onclick="handlers.getValue(this)" class="btn-info btn btn-lg">9</button>
        <button onclick="handlers.getValue(this)" class="btn-info btn btn-lg">-</button>
      </div>
      <div class="keys row">
        <button onclick="handlers.getValue(this)" class="btn-info btn btn-lg">4</button>
        <button onclick="handlers.getValue(this)" class="btn-info btn btn-lg">5</button>
        <button onclick="handlers.getValue(this)" class="btn-info btn btn-lg">6</button>
        <button onclick="handlers.getValue(this)" class="btn-info btn btn-lg">+</button>
      </div>
      <div class="keys row left">
        <button onclick="handlers.getValue(this)" class="btn-info btn btn-lg">1</button>
        <button onclick="handlers.getValue(this)" class="btn-info btn btn-lg">2</button>
        <button onclick="handlers.getValue(this)" class="btn-info btn btn-lg">3</button>
        <button class="btn-info btn btn-lg invisible">N</button>

      </div>
      <div class="keys row left">
        <button onclick="handlers.getValue(this)" id="zeroButton" class="btn-info btn btn-lg horizontal">0</button>
        <button onclick="handlers.getValue(this)" class="btn-info btn btn-lg">.</button>
        <button onclick="handlers.getTotal()" id="equalButton" class="btn-warning btn">=</button>
      </div>

    </div>
  </div>
  </div>
  <script src="js/script3.js" type="text/javascript"></script>

</body>
</html>
